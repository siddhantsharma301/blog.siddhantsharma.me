<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="travel lore - sid sharma's blog" />

    <title>travel lore</title>

    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Space+Mono&display=swap" rel="stylesheet">

    <style>
      /* Travel-specific styles */
      .map-container {
        position: relative;
        width: 100%;
        max-width: 700px;
        margin: 1.5em auto;
      }

      .map-container img {
        width: 100%;
        display: block;
      }

      .map-pins {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .map-pins a {
        pointer-events: auto;
      }

      .map-pin {
        fill: rgb(21, 70, 175);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .map-pin:hover {
        fill: rgb(41, 90, 195);
        r: 9;
      }

      .travel-entry {
        margin: 3em 0;
        padding-top: 1.5em;
        border-top: 1px solid rgb(230, 230, 230);
        scroll-margin-top: 2em;
      }

      .travel-entry:first-of-type {
        border-top: none;
      }

      .entry-title {
        font-style: normal;
        font-size: 1.3em;
        margin-bottom: 0.3em;
      }

      .entry-meta {
        color: rgb(109, 109, 109);
        font-style: italic;
        margin-bottom: 1em;
      }

      .entry-location::after {
        content: " · ";
      }

      .map-intro {
        text-align: center;
        color: rgb(109, 109, 109);
        margin-bottom: 0.5em;
      }

      .map-attribution {
        text-align: right;
        font-size: 0.7em;
        color: rgb(160, 160, 160);
        margin-top: 0.3em;
        margin-bottom: 0;
      }

      .map-attribution a {
        color: rgb(160, 160, 160);
      }
    </style>
</head>

<body>
    <div id="preamble">
        <a href="/travel/">
            <h1 class="title">travel lore</h1>
        </a>
        <p class="map-intro">click a pin to jump to the entry</p>
        <hr>
    </div>

    <div class="map-container">
      <img src="world-map.svg" alt="World Map">
      <svg class="map-pins" viewBox="0 0 2754 1398" preserveAspectRatio="xMidYMid meet">
    <a href="#zagora" class="pin-link">
      <circle cx="1249.8" cy="470.3" r="18" class="map-pin"/>
      <title>Zagora, Morocco</title>
    </a>
      </svg>
      <p class="map-attribution">map: <a href="https://commons.wikimedia.org/wiki/File:BlankMap-World.svg">Wikimedia Commons</a></p>
    </div>

    <div class="entries">
      
    <section id="zagora" class="travel-entry">
      <h2 class="entry-title">Saharan ATMs</h2>
      <div class="entry-meta">
        <span class="entry-location">Zagora, Morocco</span>
        <span class="entry-date">2025-05-18</span>
      </div>
      <p>the atm’s may or may take your debit card</p>
    </section>
    </div>

    <footer>
        <hr>
        <div class="footer">
            <span style="float: left">
                <a href="/index.html">home</a>
            </span>
            sid's ramblings
        </div>
    </footer>

</body>

</html>
